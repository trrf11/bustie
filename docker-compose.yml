services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - db-data:/app/data
    environment:
      - PORT=3001
      - DB_PATH=/app/data/bus80.db
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    environment:
      - DATABASE_URL=postgresql://umami:${UMAMI_DB_PASSWORD:-umami}@umami-db:5432/umami
      - APP_SECRET=${UMAMI_APP_SECRET:-replace-me-with-a-real-secret}
    depends_on:
      - umami-db
    restart: unless-stopped

  umami-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD:-umami}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data:
  umami-db-data:
