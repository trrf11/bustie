services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - db-data:/app/data
    environment:
      - PORT=3001
      - DB_PATH=/app/data/bus80.db
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
